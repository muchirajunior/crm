{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
   <div class="d-flex flex-row flex-nowrap" style="height: 100vh; width:100%;">
    <div class="col-2 bg-light d-flex flex-column flex-nowrap shadow" >
      <img src="{% static 'images/crm.png' %}" alt="Logo" width="120" height="70" class="mx-auto pt-3">
      <div class="d-flex shadow ">
        <img src="{% static 'images/user.png' %}" alt="Logo" width="50" height="50" class="m-2 rounded-circle bg-primary-subtle">
        <span class="m-2">
          <h5>Python Developer</h5>
          <div class="text-muted">dev@comany.com</div>
        </span>
      </div>
      <div class="flex-fill d-flex flex-column p-2 mt-3">
        <a href="#" class="nav-link fw-bold p-3 bg-secondary-subtle rounded-2"> <i class="fa-solid fa-city me-2"></i>Business Partners</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-list me-2"></i>Stock Management</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-user-group me-2"></i>Sales Reps</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-book me-2"></i>Activity Manager</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-bookmark me-2"></i>Opportunities</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-layer-group me-2"></i>Campaings</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-clipboard me-2"></i> Sales Qoutations</a>
        <a href="#" class="nav-link fw-bold p-3 text-muted"> <i class="fa-solid fa-cart-shopping me-2"></i>Sales Orders</a>
       
      </div>
      <div class="text-center m-2 d-flex ">
        <a href="#" class="nav-link mx-2"> Privacy Policy   .</a>
        <a href="#" class="nav-link mx-2"> Terms of Service</a>
      </div>
    </div>
    <div class="col flex-fill overflow-y-scroll overflow-x-hidden">
      {% block content %}
      {% endblock %}
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
